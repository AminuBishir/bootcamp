<table>
    <tr valign="top">
        <td><img src="{{ post.author.avatar(36) }}"></td>
        <td></td>
        <td>
            <a href="{{ url_for('user', username=post.author.username)}}"><b>{{ post.author.username }}</b></a>
            <span>{{ moment(post.timestamp).fromNow() }}</span>
            <br>{{ post.body }}
        </td>
    </tr>
</table>
